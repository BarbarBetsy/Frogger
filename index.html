<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Frogger - beware of the keys</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="stats">
        <h2>Round <span id="rounds">0</span></h2>
        <span id="hearts"></span>
    </div>

    <div id="win" class="overlay">
        <h2>YAY! You win!</h2>
        <h3>Now go outside!</h3>
        <h1>GO!</h1>
        <h2 id="more">No! I want to play more!</h2>
    </div>
    
    <div id="game-over" class="overlay">
        <h1>GAME OVER!</h1>
        <h2 id="again">I want to play again!</h2>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
